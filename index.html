<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
    </header>
    <main>
        <section class="pricing">
            <div class="pricing-plan">
                <h2>Basic</h2>
                <p class="price" id="basic-price">$10<span>/mo</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Select Plan</button>
            </div>
            <div class="pricing-plan">
                <h2>Standard</h2>
                <p class="price" id="standard-price">$20<span>/mo</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Select Plan</button>
            </div>
            <div class="pricing-plan">
                <h2>Premium</h2>
                <p class="price" id="premium-price">$30<span>/mo</span></p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button>Select Plan</button>
            </div>
        </section>
        <section class="currency-customization">
            <h3>Customize Your Currency</h3>
            <label for="currency">Currency Symbol:</label>
            <input type="text" id="currency" name="currency" placeholder="$">
            <button id="update-currency">Update</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pricing Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
